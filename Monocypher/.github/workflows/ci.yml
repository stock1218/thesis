name: CI

on:
  push:
    # Sequence of patterns matched against refs/heads
    branches:
      - master
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  workflow_dispatch:
  status: {}
jobs:
  # Build and run tests. Note that the valgrind tests crash.
  build-and-test:
    name: Build monocypher and run unit tests
    strategy:
      matrix:
        platform: [ubuntu-latest] #macos-latest could also be here, but not free for Open Source
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsodium-dev
          sudo apt-get install -y clang llvm
          sudo apt-get install -y valgrind

      - name: Make test vectors
        run: cd tests/gen;  make clean && make -j4

      - name: Run tests
        run: ./tests/test.sh

      - name: Run speed tests
        run: cd tests/speed;  make -j4

      - name: Run code coverage tests
        run: ./tests/coverage.sh
